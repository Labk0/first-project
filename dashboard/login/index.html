<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../src/output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col items-center justify-center p-4">

<div class="mb-8">
    <a href="/" class="group -m-1.5 p-1.5 flex items-center space-x-3 transition-all duration-200 hover:scale-105">
        <svg class="h-10 w-10 text-indigo-600" fill="none"
             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M7 21V4a1 1 0 011-1h8a1 1 0 011 1v17M7 21h10M9 14h6M9 10h6"/>
        </svg>
        <span class="text-3xl font-bold text-gray-900 group-hover:text-indigo-600 transition-colors">
                tamamliyo
            </span>
    </a>
</div>

<div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
    <div class="px-8 py-10">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Giriş Yap</h1>
        </div>

        <form id="main_giris" class="space-y-6">
            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-gray-700">
                    E-posta Adresi
                </label>
                <div class="relative">
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
                           placeholder=""/>
                </div>
            </div>

            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-700">
                    Şifre
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
                           placeholder=""/>
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-gradient-to-r from-indigo-600 to-blue-700 text-white py-3 px-4 rounded-lg font-semibold hover:from-indigo-700 hover:to-blue-800 focus:ring-4 focus:ring-indigo-200 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                Giriş Yap
            </button>
        </form>
    </div>
</div>
<script src="/dashboard/js/main_giris.js"></script>
</body>
</html>
